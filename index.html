<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
<vstack>
  <b class="main_title">At Risk Species in Australia 2024</b>
  <br/>
  <div id="symbol_map"></div>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div>
    note: drag over bars to select for inspection in right hand pane.
  </div>
  <br/>
  <div id="bar_chart"></div>
  <br/>
  <div id="radial_chart"></div>
  <br/>
  <hstack>
  <div>
    <div id="sunburst"></div>
    <div id="sunburst_legend"></div>
  </div>
  </hstack>
</vstack>

<script type="text/javascript">
  var spec1 = "js/symbol_map.vg.json";
  var spec2 = "js/bar_chart.vg.json";
  var spec3 = "js/radial_chart.vg.json";
  var spec4 = "js/sunburst.vg.json";
  var spec5 = "js/sunburst_legend.vg.json";
  vegaEmbed('#symbol_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#bar_chart', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  
  vegaEmbed('#radial_chart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  
  vegaEmbed('#sunburst', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  
  vegaEmbed('#sunburst_legend', spec5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
